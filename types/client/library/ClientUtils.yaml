name: ClientUtils
type: library

methods:
  -
    name: GetCameraTransform
    returns:
      type: LinearTransform
      nullable: true
  -
    name: WorldToScreen
    params:
      worldPos:
        type: Vec3
    returns:
      type: Vec2
      nullable: true
  -
    name: ScreenToWorld
    params:
      mousePos:
        type: Vec2
    returns:
      type: Vec3
      nullable: true
  -
    name: GetWindowSize
    returns:
      type: Vec2
      nullable: true
  -
    name: PopScreen
    params:
      graphAsset:
        type: DataContainer
        description: The UIGraphAsset of the screen to pop.
      screensToPop:
        type: int
        description: The number of screens to pop.
    returns:
      type: bool
  -
    name: ConnectToServer
    params:
      serverGuid:
        type: Guid
        description: The GUID of the server to connect to.
      password:
        type: string
        description: The password to use when trying to connect to a password-protected server.
        default: '""'
  -
    name: SpectateServer
    params:
      serverGuid:
        type: Guid
        description: The GUID of the server to connect to as a spectator.
      password:
        type: string
        description: The password to use when trying to connect to a password-protected server.
        default: '""'
