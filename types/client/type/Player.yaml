name: Player
type: class

properties:
  name:
    type: string
    readOnly: true
  id:
    type: int
    readOnly: true
  onlineId:
    type: int
    readOnly: true
  teamId:
    type: TeamId
  squadId:
    type: SquadId
  inVehicle:
    type: bool
    readOnly: true
  soldier:
    type: SoldierEntity
    readOnly: true
    nullable: true
  corpse:
    type: SoldierEntity
    readOnly: true
    nullable: true
  attachedControllable:
    type: ControllableEntity
    readOnly: true
    nullable: true
  controlledControllable:
    type: ControllableEntity
    readOnly: true
    nullable: true
  isSquadLeader:
    type: bool
    readOnly: true
  alive:
    type: bool
    readOnly: true
  kills:
    type: int
    readOnly: true
  deaths:
    type: int
    readOnly: true
  time:
    type: float
    readOnly: true
  score:
    type: int
    readOnly: true
  input:
    type: EntryInput
    readOnly: true
    nullable: true
  controlledEntryId:
    type: int
    readOnly: true
  customization:
    type: DataContainer
    readOnly: true
    nullable: true
    description: The CharacterCustomizationAsset currently applied to this player's soldier.
  selectedUnlocks:
    type: DataContainer
    table: true
    readOnly: true
    description: A table of specializations (UnlockAssetBase) this player currently has equipped.
  ping:
    type: int
    readOnly: true
    description: The players ping to the server.
  isSquadPrivate:
    type: bool
    readOnly: true

methods:
  -
    name: EnableInput
    params:
      action:
        type: EntryInputActionEnum
      enable:
        type: bool

operators:
  -
    type: eq
    rhs: Player
    returns: bool