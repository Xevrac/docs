name: EntitySettings
type: class
inherits: SystemSettings

constructors:
  -
    description: Creates a new EntitySettings frostbite instance.
  -
    description: Creates a new EntitySettings frostbite instance and assigns it the provided Guid.
    params:
      guid:
        type: Guid
        description: The Guid to assign to the newly created instance.
  -
    description: Casts an instance of type SystemSettings to EntitySettings. Will throw an error when trying to cast from an unsupported type.
    params:
      other:
        type: SystemSettings
        description: The instance to cast to EntitySettings.
  -
    description: Casts an instance of type DataContainer to EntitySettings. Will throw an error when trying to cast from an unsupported type.
    params:
      other:
        type: DataContainer
        description: The instance to cast to EntitySettings.

properties:
  outOfEntityBusNetworkIdThreshold:
    type: int
  executionMode:
    type: ExecutionModeType
  spawnSubLevelsFromLogic:
    type: bool
  editorGameViewEnable:
    type: bool

static:
  typeInfo:
    type: TypeInformation
    description: The type information for the EntitySettings type.

