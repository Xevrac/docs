  gravityModifier:
    type: float
  startDampening:
    type: float
  endDampening:
    type: float
  minSpeed:
    type: float
  maxSpeed:
    type: float
  mass:
    type: float

static:
  typeInfo:
    type: TypeInformation
    description: The type information for the FakePhysicsData type.

