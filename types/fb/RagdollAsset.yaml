name: RagdollAsset
type: class
inherits: Asset

constructors:
  -
    description: Creates a new RagdollAsset frostbite instance.
  -
    description: Creates a new RagdollAsset frostbite instance and assigns it the provided Guid.
    params:
      guid:
        type: Guid
        description: The Guid to assign to the newly created instance.
  -
    description: Casts an instance of type Asset to RagdollAsset. Will throw an error when trying to cast from an unsupported type.
    params:
      other:
        type: Asset
        description: The instance to cast to RagdollAsset.
  -
    description: Casts an instance of type DataContainer to RagdollAsset. Will throw an error when trying to cast from an unsupported type.
    params:
      other:
        type: DataContainer
        description: The instance to cast to RagdollAsset.

properties:
  materialPair:
    type: MaterialContainerPair
    nullable: true
  useServerRagdoll:
    type: bool

static:
  typeInfo:
    type: TypeInformation
    description: The type information for the RagdollAsset type.

