name: UIColor
type: class
inherits: DataContainer

constructors:
  -
    description: Creates a new UIColor frostbite instance.
  -
    description: Creates a new UIColor frostbite instance and assigns it the provided Guid.
    params:
      guid:
        type: Guid
        description: The Guid to assign to the newly created instance.
  -
    description: Casts an instance of type DataContainer to UIColor. Will throw an error when trying to cast from an unsupported type.
    params:
      other:
        type: DataContainer
        description: The instance to cast to UIColor.

properties:
  color:
    type: Vec4
  colorType:
    type: UIColorType

static:
  typeInfo:
    type: TypeInformation
    description: The type information for the UIColor type.

