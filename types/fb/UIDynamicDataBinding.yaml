name: UIDynamicDataBinding
type: class
inherits: UIDataBinding

constructors:
  -
    description: Creates a new UIDynamicDataBinding frostbite instance.
  -
    description: Creates a new UIDynamicDataBinding frostbite instance and assigns it the provided Guid.
    params:
      guid:
        type: Guid
        description: The Guid to assign to the newly created instance.
  -
    description: Casts an instance of type UIDataBinding to UIDynamicDataBinding. Will throw an error when trying to cast from an unsupported type.
    params:
      other:
        type: UIDataBinding
        description: The instance to cast to UIDynamicDataBinding.
  -
    description: Casts an instance of type DataContainer to UIDynamicDataBinding. Will throw an error when trying to cast from an unsupported type.
    params:
      other:
        type: DataContainer
        description: The instance to cast to UIDynamicDataBinding.

properties:
  bindings:
    type: UIDataSourceInfo
    array: true
  refresh:
    type: bool

static:
  typeInfo:
    type: TypeInformation
    description: The type information for the UIDynamicDataBinding type.

