name: UIListDataBinding
type: class
inherits: UIDataBinding

constructors:
  -
    description: Creates a new UIListDataBinding frostbite instance.
  -
    description: Creates a new UIListDataBinding frostbite instance and assigns it the provided Guid.
    params:
      guid:
        type: Guid
        description: The Guid to assign to the newly created instance.
  -
    description: Casts an instance of type UIDataBinding to UIListDataBinding. Will throw an error when trying to cast from an unsupported type.
    params:
      other:
        type: UIDataBinding
        description: The instance to cast to UIListDataBinding.
  -
    description: Casts an instance of type DataContainer to UIListDataBinding. Will throw an error when trying to cast from an unsupported type.
    params:
      other:
        type: DataContainer
        description: The instance to cast to UIListDataBinding.

properties:
