  clearListAtNavigationEvent:
    type: bool
  sendIndexWithEvent:
    type: bool
  screenRotationEnabled:
    type: bool
  use3DSelection:
    type: bool
  fireHighlightOnMouseOut:
    type: bool
  dataIncludesButtonLayout:
    type: bool
  visible:
    type: bool
  spinnerEnabled:
    type: bool
  useScrollBar:
    type: bool
  highLightOnUpdate:
    type: bool
  keepScrollOffset:
    type: bool

static:
  typeInfo:
