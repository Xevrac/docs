    name: GetPlayerInEntry
    params:
      entryId:
        type: int
    returns:
      type: Player
      nullable: true
  -
    name: GetDataForEntry
    params:
      entryId:
        type: int
    returns:
      type: DataContainer
      nullable: true
  -
    name: GetExternalInput
    params:
      entryId:
        type: int
    returns:
      type: EntryInput
      nullable: true
  -
    name: SetExternalInput
    params:
      entryId:
        type: int
      input:
        type: EntryInput
        nullable: true

static:
  typeInfo:
    type: TypeInformation