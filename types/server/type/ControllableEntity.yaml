name: ControllableEntity
type: class
inherits: PhysicsEntity

constructors:
  -
    params:
      other:
        type: Entity
  -
    params:
      other:
        type: SpatialEntity
  -
    params:
      other:
        type: GameEntity
  -
    params:
      other:
        type: PhysicsEntity

properties:
  entryCount:
    type: int
    readOnly: true
  teamId:
    type: TeamId
  defaultTeamId:
    type: TeamId
    readOnly: true

methods:
