    type: float
  authoritativeAimingYaw:
    type: float
  authoritativeAimingPitch:
    type: float
  authoritativeMovementPenalty:
    type: float
  authoritativeCameraPosition:
    type: Vec3
  authoritativeMovementPosition:
    type: Vec3
  authoritativeMovementVelocity:
    type: Vec3
  flags:
    type: EntryInputFlags

methods:
